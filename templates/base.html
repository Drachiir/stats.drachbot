<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>LTD2 Stats</title>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <style>
    .scrollable-menu {
    height: auto;
    max-height: 200px;
    overflow-x: hidden;
    }
    table tr td, table tr th{
    background-color: rgba(10,10,10, 0.8) !important;
    text-align: center;
    vertical-align: middle;
    }
    tr>th:first-child,tr>td:first-child {
      position: sticky;
      left: 0;
    }
    r {
      font-family: "Roboto", sans-serif;
      font-weight: 300;
      font-style: normal;
    }
  </style>
  <body style="background-color: #1f1f1f;
        opacity: 1;
        background-size: 11px 11px;
        background-image: repeating-linear-gradient(45deg, #143348 0, #143348 1.1px, #1f1f1f 0, #1f1f1f 50%)">
    <nav class="navbar navbar-expand-md navbar-dark bg-black p-2 text-dark bg-opacity-25">
        <r style="margin-left: 1vw;" class="navbar-brand">stats.drachbot</r>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a style="color:white" class="nav-link" href="/mmstats/{{patch}}/{{elo}}">Mastermind Stats</a>
            </li>
            <li class="nav-item active">
                <a style="color:white" class="nav-link" href="/openstats/{{patch}}/{{elo}}">Opener Stats</a>
            </li>
            <li class="nav-item active">
                <a style="color:white" class="nav-link" href="/unitstats/{{patch}}/{{elo}}">Unit Stats</a>
            </li>
            <li class="nav-item active">
                <a style="color:white" class="nav-link" href="/spellstats/{{patch}}/{{elo}}">Spell Stats</a>
            </li>
            <li class="nav-item active">
                <a style="color:white" class="nav-link" href="https://drachbot.site">Discord Bot</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.scripts, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div style="padding-left: 20px; padding-bottom: 20px; position: fixed; bottom:0; right:0;">
    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me', '#5f28e0', 'P5P5VOKWW');kofiwidget2.draw();</script>
    </div>
  </body>
</html>
