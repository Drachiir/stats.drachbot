{% extends 'base.html' %}

{% block content %}
<div align="center" style="padding-top: 8vw;">
    <r style="font-size: 4rem"><b>Legion TD 2 Stats</b></r><br>
    <r style="font-size: 1rem">Powered by Drachbot</r><br>
    <div style="width: 50%; padding-top: 4vw;" class="input-group input-group-lg">
        <input type="text"
               onclick="myFunction()"
               data-bs-toggle="dropdown"
                        class="form-control"
                        placeholder="Search Anything..."
                        id="myInput"
                        onkeyup="filterFunction()">
        <div id="myDropdown" class="dropdown-content">
            <ul class="dropdown-menu dropdown-scrollbar">
                {% for list in keys %}
                    {% for k in list[1] %}
                        <li><a class="dropdown-item" href="/{{ list[0] }}/{{ patch }}/{{ elo }}/{{ k }}">
                            <img style="width: 24px;" src="{{ get_cdn_image(k, list[0]) }}">{{ k|capitalize }} - {{ list[0]|capitalize }} </a></li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    </div>
    {% for data in data_list %}
        <div style="float: left; padding-top: 4vw; padding-left: 8vw;">
            <r style="font-size: 2rem;">{{ data[0]|capitalize }}</r><br>
            <a href="/{{ data[0] }}">
                <img style="display: block;margin-left: auto;margin-right: auto;" src="{{ image_list[loop.index - 1] }}">
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
