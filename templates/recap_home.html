{% extends 'base.html' %}

{% block content %}
<div class="container-lg" style="padding-top: 18vw; text-align: center; display: inline-block;">
    <r style="font-size: 2.2rem"><b>Enter your name to generate your Legion TD 2 2024 recap!</b></r><br>
    <div style="display: flex; justify-content: center; padding-top: 20px">
        <div class="input-group" style="flex-wrap: nowrap; padding-right: 10px; width: 70%; height: 60px">
            <input type="text" id="recapInput" class="form-control" placeholder="Enter Playername" aria-label="Profile Name" onkeydown="if(event.key === 'Enter'){ redirectToRecap(); }">
            <button class="btn btn-secondary" type="button" onclick="redirectToRecap()">Go</button>
        </div>
    </div>
</div>
{% endblock %}
